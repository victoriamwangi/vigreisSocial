{%extends "registration/base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p>Some Information Might be Incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="registerfrm" action="/accounts/register/" method="post">
            <h3 class="loginp">Sign In</h3>

            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary btn-sm"
                value="Sign Up"
              />
            </div>
            <input type="hidden" name="next" value="{{next}}" />
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock%}%
