{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    {%block content%}

    <div class="row">
      <div class="col-lg-2"></div>

      <div class="col-lg-8">
        <h1>lets see</h1>

        <a name="" id="" class="btn btn-primary" href="#" role="button"
          >hello {{current_user}}</a
        >
        {%for post in posts%}

        <div class="card" id="post">
          <img
            class="card-img-top"
            data-bs-toggle="modal"
            src="{{post.image.url}}"
            alt=""
          />
          <div class="card-body">
            <p>{{post.description}}</p>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#myModal{{image.id}}"
              data-bs-target="#exampleModal"
            >
              VIEW DETAILS
            </button>
          </div>
        </div>
        {%endfor%} {%endblock%}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </body>
</html>
